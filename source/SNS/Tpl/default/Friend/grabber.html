				<div id="ff-lm" class="sect">
				  <h3>寻找 MSN 好友</h3>
				  <div class="sect-content">
					<div id="friendfinder-msn2" class="friendfinder">
					  <h4>输入你的 MSN 账号和密码，寻找你的 MSN 好友，没准他们也在ThinkSNS</h4>
					  <p>
						<label class="f-label" for="login-msn">你的 MSN 账号</label>
						<input name="msn-name" type="text" class="f-text" id="login-msn" value="{$user.email}" />
						<span class="warning" id="msntip" style="margin-left:120px; display:none;"></span></p>
					  <p>
						<label class="f-label" for="password-msn">MSN 密码</label>
						<input name="msn-password" type="password" class="f-text" id="password-msn" />
					  </p>
					  <p class="act">
						<input type="hidden" name="type" value="msn" />
						<input type="submit" class="f-button findfriend" value="寻找好友" />
					  </p>
					  <p class="note"> 放心，我们不会保存你的 MSN 密码。 </p>
					</div>
				  </div>
				</div>
