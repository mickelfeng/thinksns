<nosession name="mid">

	<div id="globalsidebar">
		<form name="indexLoginForm" method="post" id="indexLoginForm" action="__APP__/Public/checklogin" />
			<p>
				<label class="f-label" for="email_login">Email：</label>

				<input type="text" name="email" id="loginEmail" class="f-text" value="{$_COOKIE[email]}" onclick="if(this.value=='请输入Email地址'){this.value='';}" onblur="if(this.value==''){this.value='请输入Email地址';}" />
			</p>
			<p>
				<label class="f-label" for="password_login">密码：</label>
				<input type="password" name="password" id="password_login" class="f-text" maxlength="32" />
			</p>
			<p>
				<label class="f_check" for="autologin">
				<input type="checkbox" name="autologin" id="autologin" class="input_check" value="on" />
				下次自动登录
				</label>
			</p>
			<p class="act">
				<input type="submit" class="f-button" value="登录" />
			</p>
			<p id="forgot"><a href="__APP__/Public/findpassword">忘记密码了？</a>
			</p>
		</form>
		<ul id="globalintro">
		  <li><a href="__APP__/Help/reg"><strong>功能简介</strong>看看{&SITE_NAME}怎么玩</a></li>
	    </ul>
	</div>

</nosession>
