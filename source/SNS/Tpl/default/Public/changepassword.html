<tagLib name="html" />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="../Public/header" />
<link href="../public/images/base.css" rel="stylesheet" type="text/css" />
<title>隐私声明 - {&SITE_TITLE}</title>
<base target="_self" />
</head>
<body>
<div id="doc">
	<!-- header -->
	<include file="../Public/top" />
	<!-- /header -->
	<!-- left -->
	<include file="../Public/left" />
	<!-- /left -->
	<div id="container">
		<!-- content -->
		<div id="content">
<div class="block">
	<h3>修改密码！</h3>
	<form action="__URL__/doChangePassword" name="reg" method="post"  class="nf lf">
		<p>
			<label class="f-label" for="email_reg">Email</label>
			<input name="email" class="f-text" value="{$email}" disabled />
			<input name="code" type="hidden"  class="f-text" value="{$code}" />
        </p>
		<p>
			<label class="f-label" for="password_reg">密码</label>
			<input  name="newpassword" type="password" class="f-text" maxlength="32" />
		</p>
		<p>
			<label class="f-label" for="password_reg">确认密码</label>
			<input  name="newpassword2" type="password" class="f-text" maxlength="32" />
		</p>
		<p class="act">
			<input name="reg" type="submit" class="f-button" value="修改密码" />
		</p>
		
	</form>
</div>
	</div>
		<!-- /content -->
	</div>
	<!-- footer -->
	<include file="../Public/footer" />
	<!-- /footer -->
</div>
</body>
</html>
