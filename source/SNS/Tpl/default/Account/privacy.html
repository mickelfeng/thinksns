		<!-- content -->
		<div id="content">
<div class="block">
	<h3>隐私设置</h3>
	<p class="note">你可以完全控制哪些人可以看到你的空间、迷你博客、照片等。</p>
	<form action="__APP__/Account/setPrivacy" method="post" enctype="application/x-www-form-urlencoded" name="setPrivacy" class="nf">
	<p><label class="f-label">我的空间</label>
	<select name="privacy_space" id="privacy_space">
		<option value="1" selected="selected">相同网络、群组用户可见</option>
		<option value="2">仅对好友可见</option>
		<option value="3">对所有人可见</option>
	  </select></p>
	<p><label class="f-label">详细资料</label> <select name="privacy_profile" id="privacy_profile">
		<option value="1" selected="selected">相同网络、群组用户可见</option>
		<option value="2">仅对好友可见</option>
		<option value="3">对所有人可见</option>
	  </select></p>
	<p>
	  <p><label class="f-label">好友列表</label> <select name="privacy_friend" id="privacy_friend">
		<option value="1" selected="selected">相同网络、群组用户可见</option>
		<option value="2">仅对好友可见</option>
		<option value="3">对所有人可见</option>
	  </select></p>
	  <p><label class="f-label">留言板</label> <select name="privacy_wall" id="privacy_wall">
		<option value="1" selected="selected">相同网络、群组用户可见</option>
		<option value="2">仅对好友可见</option>
		<option value="3">对所有人可见</option>
	  </select></p>
	<p class="act">
		<input name="Submit" type="submit" class="f-button" value="保存设置" />
	</p>
	</form>
</div>

	</div>
		<!-- /content -->
	</div>
