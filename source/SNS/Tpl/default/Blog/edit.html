	<div id="container">

<div id="blog-edit-title">
	<h2>编辑日志</h2>
</div>
<div id="wrap" class="yui-skin-sam">
	<div id="blog-edit">
    <form action="__APP__/Blog/update" method="post" enctype="multipart/form-data" name="blog" class="antidis">

			<div class="sect">
            <input name="id" type="hidden" id="id" value="{$blog.id}" /><input name="title" type="text"  class="f-text" size="60" id="title" value="{$blog.title}" maxlength="40" />

			<div class="sect">
				<textarea name="icontent" style="display:none">{$blog.content}</textarea>
				<iframe id="Editor" name="Editor" src="__PUBLIC__/Js/Editor/htmltool.htm?id=icontent&height=200" frameborder="0" marginheight="0" marginwidth="0" scrolling="No" style="width: 100%; height: 200px;"></iframe>
