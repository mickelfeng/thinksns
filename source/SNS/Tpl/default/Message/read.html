<tagLib name="html" />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="../Public/header" />
<link href="../Public/images/base.css" rel="stylesheet" type="text/css" />
<title>{&SITE_TITLE}</title>
<base target="_self" /></head>
<body>
<div id="doc">
	<!-- header -->
	<include file="../Public/top" />
	<!-- /header -->
	<!-- left -->
	<include file="../Public/left" />
	<!-- /left -->
	<div id="container">
		<!-- content -->
		<div id="content">

<div id="toc">
	<ul><li><a href="__APP__/Message/index">收件箱</a></li>
	<li><a href="__APP__/Message/sendbox">发件箱</a></li>
	<li><a href="#">通知</a></li>
	<li class="alt"><a href="__APP__/Message/send">写私信</a></li>
	</ul></div>
<div id="pmsg">
	<div class="pmsg-read">
		<div class="hd">
			<h2>{$vo.title}</h2>		</div>
		<div class="bd">
			<table>
				<tbody>
				<tr>
					<td class="ava">
					<a href="__APP__/space/{$m.toUserId}"><img src="{$vo.fromUserId|getUserFace}" alt="{$vo.fromUserId|getUserName}" width="48" border="0" /></a>
					</td>
					<td class="per"><a href="__APP__/space/{$m.toUserId}">{$vo.fromUserId|getUserName} </a><span class="time">{$vo.cTime|friendlyDate}</span>
					</td>
					<td class="cnt">{$vo.content|cleanJs|nl2br}</td>
				</tr>
				<tr>
					<td colspan="2"></td>
					<td id="pmsg-reply">
					<h4>回复：</h4>
					<form action="__APP__/Message/insert" method="post" enctype="application/x-www-form-urlencoded" name="sendMessage">
					<input type="hidden" name="toUserId" value="{$vo.fromUserId}" />
                    <input type="hidden" name="fromUserId" value="{$vo.toUserId}" />
                    <input type="hidden" name="title" value="re:{$vo.title}" />
					<textarea name="content" id="pmsg-textarea" rows="8" cols="60"></textarea>
					<div class="pr-act">
						<input name="submit" type="submit" class="f-button" value="回复" />
						<input name="reset" type="reset" class="f-button f-alt" value="返回收件箱"  onClick="javascript:location.href='__APP__/Message/index';" />
					</div>
					</form>
				</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
	</div>
		<!-- /content -->
	</div>
	<!-- footer -->
	<include file="../Public/footer" />
	<!-- /footer -->
</div>
</body>
</html>
