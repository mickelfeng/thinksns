<tagLib name="html" />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="../Public/header" />
<link href="../Public/images/base.css" rel="stylesheet" type="text/css" />
<title>{&SITE_TITLE}</title>
<base target="_self" /></head>
<body>
<div id="doc">
	<!-- header -->
	<include file="../Public/top" />
	<!-- /header -->
	<!-- left -->
	<include file="../Public/left" />
	<!-- /left -->
	<div id="container">
		<!-- content -->
		<div id="content">
            <div id="toc">
                <ul>
                    <li class="current"><a href="__APP__/Photo/upload">上传新照片</a></li>
                    <li class="alt"><a href="__APP__/Photo/my">返回我的相册</a></li>
                </ul>
            </div>
            <div class="sect-set" id="photo-upload-page">
				<neq name="albumCount" value="0">
                <div class="sect">
                    <h3>上传照片到现有相册</h3>
                    <div class="sect-content">
                        <form action="__APP__/Photo/uploads" method="get" class="nf">
                            <p>
                                <label class="f-label">选择相册</label>
                                <select name="albumId">
                                    {$albumOptions}
                                </select>
                            </p>
                            <p class="act">
                                <input type="submit" class="f-button" value="继续" />
                            </p>
                        </form>
                    </div>
                </div>
				</neq>
                <div class="sect">
                    <h3>创建新相册</h3>
                    <div class="sect-content">
                        <form action="__APP__/Photo/doCreateAlbum" method="post" enctype="application/x-www-form-urlencoded" name="createAlbum" class="nf">
                            <p>
                                <label class="f-label">相册名</label>
                                <input type="text" class="f-text" name="title" size="50" maxlength="30" />
                            </p>
                            <p>
                                <label class="f-label">描述</label>
                                <textarea name="info" rows="5" cols="50" maxlength="1000"></textarea>
                            </p>
                            <p>
                                <label class="f-label">隐私</label>
                                <select name="status">
                                	<option value="0" selected="selected">全站用户可见</option>
                                	<option value="1">相同网络用户及好友可见</option>
                                	<option value="2">仅好友可见</option>
                                	<option value="3">仅自己可见</option>
                           		</select>
                            </p>
                            <p class="act">
                                <input type="submit" class="f-button" value="创建相册" />
                            </p>
                        </form>
                    </div>
                </div>
            </div>
		</div>
		<!-- /content -->
	</div>
	
	
	
	<!-- footer -->
	<include file="../Public/footer" />
	<!-- /footer -->
</div>
</body>
</html>
